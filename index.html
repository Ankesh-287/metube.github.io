<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" width="60px" height="60px" type="images/x-icon" href="img/logo.png" />
    <title>
        Youtube
    </title>
    <link rel="stylesheet" href="style/youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="left-s">
            <img class="logo" src="img/line.svg" alt="">
            <div class="y-logo-box">
                <img class="y-logo" src="img/youtube-logo.png" alt="">
            </div>
           
        </div>
        <div class="middle-s">
            <input class="search-bar" type="text" placeholder="Search">
            <div class="search-button">
                <img class="search" src="img/search.svg" alt="">
                <div class="tooltip">Search</div>
            </div>
            <div class="voice-button">
                <img class="voice" src="img/voice.png" alt="">
                <div class="tooltip">Search with your voice</div>
            </div>
        </div>
        <div class="right-s">
            <div class="create-btn">
            <img class="r-icons" src="img/create-video-light.png" alt="">
            <div class="tooltip">Create</div>
        </div>
            <div class="n-bell">
                <img class="r-icons" src="img/notification.svg" alt="">
                <div class="tooltip">Notifications</div>
                <div class="bell-count">9+</div>
            </div>
            <div class="user-profile">
                <img class="r-icons" src="img/icon.jpg" alt="">
                <div class="user-panel         ">
                    <div class="panel-options">
                        <div class="panel-icons">
                            <img class="s-icons" src="img/collection.svg" alt="">
                        </div>
                        <div class="icon-names">One</div>
                    </div>
                    <div class="panel-options">
                        <div class="panel-icons">
                            <img class="s-icons" src="img/collection.svg" alt="">
                        </div>
                        <div class="icon-names">Two</div>
                    </div>
                    <div class="panel-options">
                        <div class="panel-icons">
                            <div class="toggle-btn">
                                <div type="checkbox" id="checkbox">
                                <label for="checkbox" class="toggle-label">
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                        <div class="icon-names">Dark</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <sidebar class="sidebar">
        <div class="main-menu">
            <div class="link-box">
                <div class="links">
                    <img class="s-icons" src="img/home.svg" alt="">
                </div>
                <div class="link-title">Home</div>
            </div>

            <div class="link-box">
                <div class="links">
                    <img class="s-icons" src="img/play-list.svg" alt="">
                </div>
                <div class="link-title">PlayList</div>
            </div>

            <div class="link-box">
                <div class="links">
                    <img class="s-icons" src="img/shorts-light.jpg" alt="">
                </div>
                <div class="link-title">Shorts</div>
            </div>

            <div class="link-box">
                <div class="links">
                    <img class="s-icons" src="img/subscription-light.png" alt="">
                </div>
                <div class="link-title">Subscription</div>
            </div>

            <div class="link-box">
                <div class="links">
                    <img class="s-icons" src="img/next-video.svg" alt="">
                </div>
                <div class="link-title">Videos</div>
            </div>
        </div>
    </sidebar>

    <section class="panel"></section>


</body>
<script src="script/youtube.js"></script>
<script src="script/videos.js"></script>

</html>
